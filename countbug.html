// set some variable and snuff the browser

	var oldLayer = "bug12";
        var oldLayer1 = "nonum";
        var oldLayer2 = "text";
	function init(){

        	if (document.layers) {			// for NS4 browsers
			layerRef='document.layers["';
			styleSwitch='"]';

        	} else if (document.all) {		// for IE4+ browsers
			layerRef='document.all["';
			styleSwitch='"].style';

        	} else if (document.getElementById) {	// for NS6 browsers
			layerRef='document.getElementById("';
			styleSwitch='").style';
		} else {
                        document.writeIn("Sorry, I can run on your Browser");
                }
                        
	}

//



//get those bugs switching
	function switchbugs(layerName){
        init();
			hideLayer(oldLayer);
			showLayer(layerName);
                        hideLayer1(oldLayer1);
                        hideLayer2(oldLayer2);
			oldLayer = layerName;
	}
	function showLayer(layerName){
		eval(layerRef+layerName+styleSwitch+'.visibility="visible"');
	}
	
	function hideLayer(layerName){
		eval(layerRef+layerName+styleSwitch+'.visibility="hidden"');
	}

//get those numnber switching
        function switchnums(layerName1){
			hideLayer1(oldLayer1);
			showLayer1(layerName1);
			oldLayer1 = layerName1;
                        
	}
	function showLayer1(layerName1){
		eval(layerRef+layerName1+styleSwitch+'.visibility="visible"');

//get the text and trivial rmarks coming in (ME only use onselect)
       function switchtexts(layerName2){
